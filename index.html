<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Barlow+Semi+Condensed:ital,wght@0,300;1,100;1,500&family=Zen+Dots&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"

      integrity="sha512-ioRJH7yXnyX+7fXTQEKPULWkMn3CqMcapK0NNtCN8q//sW7ZeVFcbMJ9RvX99TwDg6P8rAH2IqUSt2TLab4Xmw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="css/App.css" />
  </head>
  <body>
    <header>
      <div class="container-header ms-auto">
        <a href="" class="logo">
          <img src="./assets/img/logo_main_w_w.svg" alt="" />
        </a>

        <nav class="navegacion">
          <li>
            <a href="">Info</a>
          </li>
          <li>
            <a href="">Osaka</a>
          </li>
          <li>
            <a href="">Tokio</a>
          </li>
          <li>
            <a href="">Special</a>
          </li>
          <li>
            <a href="">Goods</a>
          </li>
        </nav>

        <div class="redes">
          <div class="menu-burger"><span></span><span></span><span></span></div>

          <div class="links-sociales">
            <a href="#">
              <img src="./assets/img/header_menu_tw.svg" alt="" />
            </a>
            <a href="#">
              <img src="./assets/img/header_menu_fb.svg" alt="" />
            </a>
            <a href="#">
              <img src="./assets/img/header_menu_youtube.svg" alt="" />
            </a>
          </div>

          <a href="#" class="idioma"> Language </a>
        </div>
      </div>
    </header>

    <div class="hero">
      <div class="content-images">
        <img class="img-move" src="./assets/img/ragna.png" alt="" />
        <img src="./assets/img/bbrr.png" alt="" />
        <img class="img-move" src="./assets/img/jin.png" alt="" />
        <!-- <img src="./assets/img/jin.png" alt="" /> -->
      </div>
    </div>

    <div class="content-wrapper">
      <div class="content-main">
        <div class="content-video">
          <iframe
            width="100%"
            height="100%"
            src="https://www.youtube.com/embed/opXca1Cmbcg?modestbranding=1&amp;controls=0&amp;showinfo=0&amp;fs=0&amp;loop=1&amp;rel=0&amp;playlist=opXca1Cmbcg&amp;enablejsapi=1"
            frameborder="0"
            allowfullscreen=""
            id="youtube_btn"
          ></iframe>
        </div>
        <div class="content-text">
          <p>
            <img src="./assets/img/txt_lead01.png" alt="" />
          </p>
          <p>
            <img src="./assets/img/txt_lead02.png" alt="" />
          </p>
        </div>
      </div>
    </div>

    <div class="content-action">
      <div class="slide">
        <div class="content-action-header container">
          <h2>
            <img src="./assets/img/ttl.png" alt="" />
          </h2>

          <div class="arrows">
            <!-- <span>Guide</span>
            <span>Flow</span> -->
            <a href="#">
              <img src="./assets/img/btn-guide-off.png" alt="" />
            </a>

            <a href="#">
              <img src="./assets/img/btn-flow-off.png" alt="" />
            </a>
          </div>
        </div>

        <div class="content-action-body">
          <div class="tab">
            <ul class="tabNav">
              <li class="btnTapOff">
                <img src="./assets/img/btn-tap-off.png" alt="" />
              </li>

              <li class="btnSlideOff">
                <img src="./assets/img/btn-slide-off.png" alt="" />
              </li>

              <li class="btnChargeOff">
                <img src="./assets/img/btn-charge-off.png" alt="" />
              </li>

              <li class="btnDashOff">
                <img src="./assets/img/btn-dash-off.png" alt="" />
              </li>
            </ul>

            <ul class="tabCon">
              <li>
                <img class="imageAction" src="./assets/img/tap-ss.jpg" alt="" />
              </li>

              <li class="effect btnTap">
                <img class="imageAction" src="./assets/img/tap-ss.jpg" alt="" />
              </li>

              <li class="effect btnSlide">
                <img
                  class="imageAction"
                  src="./assets/img/slide-ss.jpg"
                  alt=""
                />
              </li>

              <li class="effect btnCharge">
                <img
                  class="imageAction"
                  src="./assets/img/charge-ss.jpg"
                  alt=""
                />
              </li>

              <li class="effect btnDash">
                <img
                  class="imageAction"
                  src="./assets/img/dash-ss.jpg"
                  alt=""
                />
              </li>

              <ul>
                <img src="./assets/img/noel.png" alt="" />
              </ul>
            </ul>
          </div>
        </div>
      </div>
    </div>

    <div class="chara-wrap">
      <div class="content-wrap">
        <a>
          <div class="image-Out"></div>
        </a>
        <a>
          <div class="image-Out"></div>
        </a>
        <a>
          <div class="image-Out"></div>
        </a>
        <a>
          <div class="image-Out"></div>
        </a>
        <a>
          <div class="image-Out"></div>
        </a>
        <a>
          <div class="image-Out"></div>
        </a>
        <a>
          <div class="image-Out"></div>
        </a>
        <a>
          <div class="image-Out"></div>
        </a>
      </div>
    </div>

    <div class="theme">
      <h2>
        <img src="./assets/img/neon_title_themesong.png" alt="" />
      </h2>

      <div class="container-theme">
        <div class="theme-song">
          <p>
            Bless Your Breath WADATAKEAKI feat. Hatsune Miku Music, Lyrics,
            Arrangement: WADATAKEAKI illustration: Cherico Movie: Yuma Saito
          </p>
        </div>

        <div class="theme-video">
          <iframe
            width="853"
            height="480"
            src="https://www.youtube.com/embed/a-Nf3QUFkOU"
            frameborder="0"
            allowfullscreen=""
          ></iframe>
        </div>
      </div>
    </div>

    <footer>
      <div class="spec">
        <picture>
          <img src="./assets/img/spec.png" alt="" />
        </picture>
      </div>
      <div class="dl-box">
        <a href=""></a>
        <a href=""></a>
        <a href=""></a>
        <a href=""></a>
      </div>
